<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


<section>
  <!-- Page Content -->

  <div class="w3-container">


  <div class="text-center">
      <img style="width:200px ; height:200px;" src="" class="MyProfilePicture" th:src="@{'/img/'+${user.userImageUrl}}" alt=""/>
    </div>

    <div class="text-center my-3">

      <h3>
                <span th:text="${user.userName}">

        </span>

        (<span th:text="${user.UserRole}">

      </span>)

      </h3>



    </div>

    <div class="mt-3 card">
      <table class="table">

        <tbody>
     <thread>

       <tr>
         <th class="" scope="col">#USER-ID</th>

        <td><span scope="row" th:text="${user.userId}">1></span></td>
       </tr>

       <tr>
         <th scope="col">Email</th>
         <td>         <span scope="row" th:text="${user.userEmail}"></span>
         </td>




       </tr>

       <tr>
         <th scope="col">Active Status</th>
         <td>         <span scope="row" th:text="${user.userEnabledStatus}"></span>
         </td>




       </tr>

       <tr>
         <th scope="col">About</th>
         <td>         <span scope="row" th:text="${user.aboutUser}"></span>
         </td>



       </tr>








     </thread>
        </tbody>
      </table>




      </div>

    </div>










</section>
</body>
</html>
