<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


<section>
  <!-- Page Content -->

 <div class="container mt-5">
   <div class="row">
     <div class="col-md-12">
       <div class="card">
         <div class="card-body">

           <h3>
             Change your password here !
           </h3>

           <form
           th:action="@{/user/change-password}"
           method="post"
           >
             <div class="form-group">
               <label for="exampleInputEmail1">Old password</label>
               <input name="oldPassword" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your previous password">
               <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
             </div>
             <div class="form-group">
               <label for="exampleInputPassword1">new password</label>
               <input name="newPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="New password">
             </div>

             <button type="submit" class="btn btn-primary btn-block">Change</button>
             <button type="reset" class="btn btn-warning btn-block">
               Reset
             </button>
           </form>




         </div>




       </div>



     </div>


   </div>

 </div>



</section>
</body>
</html>
