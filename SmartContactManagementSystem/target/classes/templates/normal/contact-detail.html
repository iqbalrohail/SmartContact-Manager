<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


<section>
  <!-- Page Content -->

  <div class="w3-container">


    <div class="text-center">
      <img style="width:200px ; height:200px;" src="" class="MyProfilePicture" th:src="@{'/img/'+${contact.contactImageUrl}}" alt=""/>
    </div>

    <div class="text-center my-3">

      <h3>
                <span th:text="${contact.contactName}">

        </span>

        (<span th:text="${contact.contactNickName}">

      </span>)

      </h3>



    </div>

<div class="mt-3">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Work</th>

    </tr>
    </thead>
    <tbody>
    <tr>
    <tr >
      <th scope="row" th:text="${contact.contactId}">1</th>
      <th scope="row" th:text="${contact.contactEmail}">1</th>
      <th scope="row" th:text="${contact.contactPhone}">1</th>
      <th scope="row" th:text="${contact.contactWork}">1</th>

    <tr>
    </tbody>
  </table>

  <div class="text-center mt-5">

   <th:block th:utext="${contact.contactDescription}">

   </th:block>
  </div>
<div class="text-center mt-5">


  <button type="button"

          th:onclick="|deleteContact(${contact.contactId} )|"    class="btn btn-danger btn-block" >Delete

  </button>

  <form method="post" th:action="@{'/user/update/'+${contact.contactId}}">

    <button  type="submit" class="btn btn-info btn-block">Update</button>

  </form>
</div>

</div>



  </div>




</section>
</body>
</html>
